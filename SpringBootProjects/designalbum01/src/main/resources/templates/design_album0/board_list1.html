<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="./css/board_list.css">
<style type="text/css">
<!--
	.board_pagetab { text-align: center; }
	.board_pagetab a { text-decoration: none; font: 12px verdana; color: #000; padding: 0 3px 0 3px; }
	.board_pagetab a:hover { text-decoration: underline; background-color:#f2f2f2; }
	.on a { font-weight: bold; }
-->
</style>
</head>

<body>
<!-- 상단 디자인 -->
<div class="contents1"> 
	<div class="con_title"> 
		<p style="margin: 0px; text-align: right">
			<img style="vertical-align: middle" alt="" src="./images/home_icon.gif" /> &gt; 커뮤니티 &gt; <strong>여행지리뷰</strong>
		</p>
	</div> 
	<div class="contents_sub">	
		<div class="board_top">
			<div class="bold">
				<p>총 <span class="txt_orange" th:text="${ #lists.size(lists) }"></span>건</p>
			</div>
		</div>	
		
		<!--게시판-->
		<table class="board_list">
		<tr>
			<td width="20%" class="last2" th:each=" to : ${ lists }">
				<div class="board">
					<table class="boardT">
					<tr>
						<td class='boardThumbWrap'>
							<div class='boardThumb'>
								<a th:href="@{ ./view.do(seq=${ to.seq } ) }" ><img th:src="@{ '/upload/' + ${ to.imagename } }" border="0" width="100%" /></a>
							</div>																		
						</td>
					</tr>
					<tr>
						<td>
							<div class='boardItem'>	
								<strong th:text="${ to.subject }"></strong>
								<span class="coment_number"><img src="./images/icon_comment.png" alt="commnet" /><span th:text="${ to.hit }">2</span></span>
								<span th:if="${ to.wgap != 0}"></span>
								<span th:unless="${ to.wgap != 0}"><img src="./images/icon_new.gif" alt="NEW"></span>
							</div>
						</td>
					</tr>
					<tr>
						<td><div class='boardItem'><span class="bold_blue" th:text="${ to.writer }"></span></div></td>
					</tr>
					<tr>
						<td><div class='boardItem'><span th:text="${ to.wdate }"></span>|<div th:text="Hit + ${ to.hit }"></div></div></td>
					</tr>
					</table>
				</div>
			</td>
		</tr>
		</table>
	
		<div class="btn_area">
			<div class="align_right">		
				<input type="button" value="쓰기" class="btn_write btn_txt01" style="cursor: pointer;" onclick="location.href='write.do'" />
			</div>
		
			<!--페이지넘버-->
			<div class="paginate_regular">
				<div class="board_pagetab">
					<span class="off"><a href="#">&lt;&lt;</a>&nbsp;&nbsp;</span>
					<span class="off"><a href="#">&lt;</a>&nbsp;&nbsp;</span>
					<span class="off"><a href="#">[ 1 ]</a></span>
					<span class="on"><a href="#">[ 2 ]</a></span>
					<span class="off"><a href="#">[ 3 ]</a></span>
					<span class="off">&nbsp;&nbsp;<a href="#">&gt;</a></span>
					<span class="off">&nbsp;&nbsp;<a href="#">&gt;&gt;</a></span>
				</div>
			</div>
			<!--//페이지넘버-->
		</div>
		<!--//게시판-->	
  	</div>
</div>
<!--//하단 디자인 -->

</body>
</html>
