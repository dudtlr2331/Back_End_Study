<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 300px;
            height: 300px;
            background-color: yellow;
        }
    </style>
    <script>
        let arr = new Array();
        arr[0] = "Image20250317130519.png";
        arr[1] = "Image20250317130524.png";
        arr[2] = "Image20250317130526.png";

        function showResult(){
            //문서 내의 pic이라는 아이디를 갖는 요소의 src를 원하는 경로로 대입하자
            //이미지 DoM을 얻음, 왜? js에서 제어하려고, 왜? html은 말이 안 통하니까
            let n = parseInt(Math.random() * arr.length);
            let pic = document.getElementById("pic");
            pic.src = "../images/"+ arr[n];
        }
    </script>
</head>
<body>
    <button onclick="showResult()">실행</button>

    <div id="wrapper">
        <img src="" id="pic">
    </div>
</body>
</html>
