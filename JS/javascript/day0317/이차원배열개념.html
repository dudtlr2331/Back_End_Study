<script>
    let arr = new Array(3); //길이가 3인 일차원 배열 선언

    let fruit = ["apple", "banana", "berry", "graph"];
    let cars = ["benz", "bmw", "audi", "k9"];
    let food = ["burger", "juice", "pizza", "soda"];

    /* 기존의 arr은 일차원 배열이었으나, 아래에서 일차원 배열들을
        각 요소에 넣는 바람에, 이차원 배열이 되었다. */
    arr[0] = fruit;
    arr[1] = cars;
    arr[2] = food;

    for(let i=0; i < arr[0].length; i++){
        console.log(arr[0][i]);
    }
    for(let i=0; i < arr[1].length; i++){
        console.log(arr[1][i]);
    }
    for(let i=0; i < arr[2].length; i++){
        console.log(arr[2][i]);
    }


    for(let i=0; i < arr.length; i++){
        for(let j=0; j < arr[i].length; j++){
            console.log(arr[i][j]);
        }
    }

</script>
