<script>
    //선언한 변수들이 메모리에 올라가는 시점은 실행할 때 이다.
    //변수가 사라지는 시점은? 웹브라우저 닫을 때

    //메모리에 데이터를 기억시키자
    let x = 7; // 세미콜론은 이 라인이 세미콜론까지 라는 의미
    let y = 5;

    //기존의 변수 x값을 변경해보자
    x = 9;

    //브라우저의 콘솔 탭에서 확인
    console.log(x+y);

    //변수에 담을 수 있는 자료형 3개중, 문자를 대입해보자
    let k = "애플";
    console.log(k);


    //변수에 담을 수 있는 자료형 3개 중, 논리값을 대입해보자
    let p = true;
    console.log(p);

    /*

    변수명은 개발자가 임의로 부여할 수 있다. 하지만 불가능한 경우 2개
    1) 숫자는 변수명으로 시작 할 수 있다.
        ex) let 2a = 5;
    2) 특수 문자를 사용할 수 없다.
        ex) !x = 7;
        단, _(언더바) 와 $ 는 사용가능
    */

   /*
        자바스크립트는 컴파일 언어와 달리 , 인터프리터 언어
        이기 때문에 실행할 때마다 자료형을 스스로 판단한다.

        장점 - 초보자들이 프로그램 작성하기 좋다.
        단점 - 실행할 때마다 자료형의 종류를 판단하려니, 속도가 저하
   */

    /*
        let은 변수값을 변경이 가능하지만, const는 선언 이후로 값의 변경이 불가능하다.
        따라서 const로 선언된 변수를 상수라고 한다.
    */
    let a = 7;
    a = 3;

    const c= 9;
    // c = 5; 상수값은 한번 선언된 이후로 값을 변경할 수 없다.
</script>
