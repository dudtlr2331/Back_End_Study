<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        a{
            background-color: red;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            text-decoration: none; /* 링크 밑줄 제거 */
        }
    </style>
    
    <script>
        let cnt = 0;

        function jump(){
            cnt++;
            console.log("줄넘기 " + cnt + "회");
        }
        
    </script>
</head>
<body>
    <a href="javascript:jump()">줄넘기 횟수 출력</a>
</body>
</html>
