<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x = 0;

        //함수는 반드시 호출해야 동작한다.
        function myfunc(){
            x++;
            console.log("aaa");
