<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let page = 0;

        function next(){
            page++;
            let img = document.querySelector("img");
            img.src = "../images/shurek/img"+ page +".jpg"
        }

        function pre(){
            page--;
            document.querySelector("img").src = "../images/shurek/img"+ page +".jpg";
        }
    </script>
</head>
<body>
    <p>
        <button onclick="pre()">이전</button>
        <button onclick="next()">다음</button>
    </p>

    <img src="../images/shurek/img0.jpg" alt="">
</body>
</html>
