<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            사용자가 키보드를 누르는 조건은 총 4가지 이므로, 조건문 중
            다중 조건을 판단하는 else~if 를 사용하면 효율적이다..
            참고) 그냥 if문을 써도 프로그램은 정상 실행함 단지 효율성이 저하됨
        */
        function keyboard(){
            if(event.keyCode == 37){
            console.log("좌측으로 갈래?");
        }else if(event.keyCode == 38){
            console.log("위쪽으로 갈래?");
        }else if(event.keyCode == 39){
            console.log("우측으로 갈래?");
        }else if(event.keyCode == 40){
            console.log("밑으로 갈래?");
        }
        }
        
    </script>
</head>
<body onkeyDown="keyboard()">
    
</body>
</html>
