<script>
    let a = prompt(); //사용자로부터 문자열을 입력받는 프롬프트 창
    console.log("사용자가 입력한 값은 ", a);

    let year = 2024;
    /* 
        조건문이 판단해야 할 대상이 흑백논리, 즉 단 2가지 경우의 수로만
        나누어 질 경우 if문을 2번 다 사용하는 게 아니라, if~else문을 사용할 수 있다.
    */

    if(year % 4 == 0){
        console.log("윤달이 있네요");
    }else{
        console.log("윤달이 없네요");
    }
    
</script>
