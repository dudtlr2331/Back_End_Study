<script>
   /*
        조건 판단의 대상이 여러 개 일때는, 단일 if문을 여러개 쓰는 것보다, else~if문 사용이 더 효율적이다.
        실행부가 조건에 해당하는 경우는 따지러 가지 않기 때문에... 
   */
   let score = 87;

    if (score >= 90) {
       console.log("매우 우수"); //90점 이상
    }else if(score >= 80){
        console.log("우수"); //80~89
    }else if(score >= 70){
        console.log("보통"); //70~79
    }else if(score >= 60){
        console.log("노력을 요함"); //60~69
    }else{
        console.log("보충수업 요구됨"); //60점 미만
    }


</script>
