<script>
    for(let i = 0; i < 5; i++){
        for(let j = 0; j < 5; j++){
            (j != 4) ? document.write("☆") : document.write("★")
        }
        document.write("<br>");
    }

    for(let i = 0; i < 5; i++){
        for(let j = 0; j < 4; j++){ 
            document.write("☆")
        }
        document.write("★<br>");
    }
</script>
