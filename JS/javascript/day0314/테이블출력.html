<script>
    //table을 자바스크립트에서 html에 출력해보자
    document.write("<table border='1px'>");
    for(let i = 7; i >= 1; i--){ //7층
        document.write("<tr>");
        for(let j = 1; j <= 3; j++){ //3호수
            document.write("<td>"+ i + "0" + j +"</td>");
        }
        document.write("</tr>");
        document.write("<br>")
    }
    document.write("</table>");
