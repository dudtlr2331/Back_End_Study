<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 1000px;
            background-color: yellow;
            margin: auto;
        }

        #box1{
            height: 100px;
            background-color: red;
        }

        #box2{
            height: 200px;
            background-color: green;
        }

        #box3{
            height: 400px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- 웹사이트의 레이아웃을 구현할 때는 가장 바깥쪽에 컨테이너를 두는 방법이 일반적이다.-->
    <div id="wrapper">
        <div id="box1">aaaaaaaaaaaaaaaaaaaa</div>
        <div id="box2">bbbbbbbbbbbbbbbbbbbb</div>
        <div id="box3">cccccccccccccccccccc</div>
    </div>
</body>
</html>
