<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            font-size: 12px
        }

        input{
            background-color: aqua;
        }

        button{
            background-color: black;
            color: white;
        }

        table{
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <table border="5px" width="700px" align="center">
        <tr>
            <td colspan="2" align="center">회원가입</td>
        </tr>
        <tr>
            <td>아이디</td>
            <td><input type="text" maxlength="12"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" maxlength="8"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" maxlength="3"></td>
        </tr>
        <tr>
            <td>성별</td>
            <td>
                남<input type="radio" name="gender">
                여<input type="radio" name="gender">
            </td>
        </tr>
        <tr>
            <td>보유스킬</td>
            <td>
                Java<input type="checkbox">
                MySQL<input type="checkbox">
                JSP&Servlet<input type="checkbox">
                JavaScript<input type="checkbox">
                Docker<input type="checkbox">
                Spring<input type="checkbox">
                Spring<input type="checkbox">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text">
                @
                <select>
                    <option value="">naver.com</option>
                    <option value="">google.com</option>
                    <option value="">daum.net</option>
                    <option value="">직접입력</option>
                </select>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <button>로그인</button>
                <button>회원가입</button>
            </td>
        </tr>
    </table>
</body>
</html>
